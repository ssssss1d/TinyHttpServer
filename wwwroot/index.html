<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>

        <form action="mysqlLogInCgi" method="POST" accept-charset="UTF-8">
            用户名:<input type="text" name="name">
            <br>
            密码  :<input type="password" name="passwd">
            <br><br>
            <input type="submit" value="登录">
        </form> 

        <p>点击登录，表单数据会提交给mysqlLogInCgi,后台处理登录的业务</p>

    </body>

    <head>  
        <title>打开文件的示例</title>  
        <script>  
        function openFile() {  
            window.open('mysqlEnroll.html', '_blank'); // 在新窗口或标签页中打开文件  
        }  
        </script>  
    </head>      
    <body>  
        <button onclick="openFile()">注册</button>  
    </body>

</html>
